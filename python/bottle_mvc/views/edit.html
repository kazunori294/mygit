{% include "inc/header" %}

	<div class="box">
		<form class="pure-form" method="post" action="/done">
		<table class="pure-table pure-table-bordered">

		    <tbody>
		    	<tr>
		            <td>IPアドレス</td>
		            <td><input type="text" placeholder="" name="ipaddress"  value="{{i.ipaddress}}"></td>
		        </tr>
		        <tr>
		            <td>ホスト名</td>
		            <td><input type="text" placeholder="" name="hostname" value="{{i.hostname}}"></td>
		        </tr>
                        <tr>
                            <td>MACアドレス</td>
                            <td><input type="text" placeholder="" name="macaddress" value="{{i.macaddress}}"></td>
                        </tr>
		        <tr>
		            <td>VLAN</td>
		            <td><input type="text" placeholder="" name="vlan" value="{{i.vlan}}"></td>
		        </tr>
                        <tr>
                            <td>用途</td>
                            <td><input type="text" placeholder="" name="purpose" value="{{i.purpose}}"></td>
                        </tr>
		        <tr>
		            <td>&nbsp;</td>
		            <td>
				        <label for="cb" class="pure-checkbox">
			                <input id="cb" type="checkbox" name="del"> レコード削除
			            </label>
		        	</td>
		        </tr>
		  		<tr>
		  			<td colspan="2" align="center">
		  				<input type="hidden" placeholder="" name="id" value="{{i.id}}">
		  				<button type="submit" class="pure-button pure-button-primary">変更する</button>
		  			</td>
		  		</tr>
		    </tbody>
		</table>
	</form>
	</div>

	<div class="menu">
		<a href="/"><button class="pure-button pure-button-small">一覧に戻る</button></a>
	</div>

{% include "inc/footer" %}
